name: Lint & Format

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain (with clippy)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install clippy-sarif and sarif-fmt
        run: cargo binstall -y clippy-sarif sarif-fmt

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets --all-features --message-format=json -- -D warnings | clippy-sarif | tee results.sarif | sarif-fmt

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain (with rustfmt)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: reviewdog/action-typos@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install typos-cli
        run: cargo binstall -y typos-cli

      - name: Search for typos
        run: typos

  linkcheck:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: tcort/github-action-markdown-link-check@v1
        with:
          file: README.md

  check-unused-deps:
    name: Unused dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-machete
        run: cargo binstall -y cargo-machete

      - name: Run cargo-machete
        run: cargo +nightly machete --with-metadata

      - name: Install cargo-udeps
        run: cargo binstall -y cargo-udeps

      - name: Run cargo-udeps
        run: cargo +nightly udeps --workspace --all-targets

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # full history needed

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Cocogitto
        run: cargo binstall -y cocogitto

      - name: Run Conventional Commits check
        id: cogcheck
        run: |
          set +e
          cog check ${{ github.event.pull_request.base.sha }}..${{ github.sha }} > result.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          echo "details<<EOF" >> $GITHUB_OUTPUT
          cat result.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Add PR comment if check fails
        if: steps.cogcheck.outputs.exit_code != '0'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: conventional-commits
          message: |
            ðŸš¨ **Conventional Commits check failed!**

            Your commit messages donâ€™t comply with the Conventional Commits spec.

            <details>
            <summary>Details</summary>

            ```
            ${{ steps.cogcheck.outputs.details }}
            ```
            </details>

