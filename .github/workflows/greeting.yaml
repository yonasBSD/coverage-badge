name: Greetings

on:
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    if: |
      ${{ 
        (github.event_name == 'pull_request' && github.event.pull_request.title != 'chore: Update changelog') || 
        (github.event_name == 'issues' && github.event.issue.title != 'chore: Update changelog') ||
        (github.event_name != 'pull_request' && github.event_name != 'issues') 
      }}
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest

    steps:
      - uses: actions/first-interaction@v3
        with:
          issue_message: |
            # Welcome

            Thank you for submitting your first issue! ❤️
          pr_message: |
            # Welcome

            Thank you for submitting your first pull request! ❤️
