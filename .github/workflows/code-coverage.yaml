name: Code Coverage

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-binstall
        uses: taiki-e/install-action@v2

      - name: Install tarpaulin
        run: cargo binstall -y cargo-tarpaulin

      - name: Run coverage (xml)
        run: cargo tarpaulin --out Xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cobertura.xml

      # Optional: Upload to Codecov
      #- name: Upload to Codecov
      #  uses: codecov/codecov-action@v4
      #  with:
      #    files: cobertura.xml
      #    fail_ci_if_error: true

      - name: Run coverage (json)
        run: cargo tarpaulin --out Json --output-dir target/coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(cat target/coverage/tarpaulin-report.json | jq '.coverage')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Generate coverage badge
        uses: yonasBSD/coverage-badge@v1
        with:
          coverage: ${{ steps.coverage.outputs.percentage }}
          output: assets/coverage.svg
          commit: true
